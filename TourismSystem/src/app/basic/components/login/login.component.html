<div class="bg">
  <div class="parent">
    <div class="child">
      <div nz-row class="imgDiv">
        <div nz-col nzSpan="24">
          <h1 style="margin-left: 100px;">Login</h1>
        </div>
      </div>

      <form nz-form [formGroup]="validateForm" class="login-form" (ngSubmit)="submitForm()">
        <nz-form-item>
            <nz-form-control nzErrorTip="Por favor, digite seu E-mail">
                <nz-input-group nzPrefixIcon="user">
                  <input type="text" nz-input formControlName="username" placeholder="E-mail" />
                </nz-input-group>
            </nz-form-control>
        </nz-form-item>

        <nz-form-item>
          <nz-form-control nzErrorTip="Por favor, digite sua senha senha">
              <nz-input-group nzPrefixIcon="lock">
                <input type="password" nz-input formControlName="password" placeholder="SENHA" />
              </nz-input-group>
          </nz-form-control>
      </nz-form-item>

      <button nz-button class="login-form-button login-form-margin" [nzType]="'primary'">Entrar</button>
      Ou <a routerLink="/registrar"> registrar-se</a>
      </form>

    </div>
  </div>
</div>
