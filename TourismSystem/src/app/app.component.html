<div *ngIf="!isClientLoggedIn && !isCompanyLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <div>
      <h2 style="color: white; padding-left: 10px;">Serviços de Turismo</h2>
    </div>

    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/login" routerLinkActive="active">Login</a>
      <a nz-button nzType="link" routerLink="/registrar" routerLinkActive="active">Registrar</a>
    </div>
  </nz-header>
</div>

<div *ngIf="isClientLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <div>

      <h2 style="color: white; padding-left: 10px;">Serviços de Turismo</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/cliente/dashboard">Dashboard</a>
      <a nz-button nzType="link" routerLink="/cliente/turismos">Serviços</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>

</div>

<div *ngIf="isCompanyLoggedIn">
  <nz-header class="main-header" nz-row nzType="flex" style="background-color: #bb2929;">
    <div>

      <h2 style="color: white; padding-left: 10px;">Serviços de Turismo</h2>
    </div>
    <div class="nav-links">
      <a nz-button nzType="link" routerLink="/companhia/dashboard">Dashboard</a>
      <a nz-button nzType="link" routerLink="/companhia/turismo">Cadastar Turismo</a>
      <a nz-button nzType="link" routerLink="/companhia/turismos">Turismos</a>
      <a nz-button nzType="link" (click)="logout()" routerLinkActive="active">Logout</a>
    </div>
  </nz-header>

</div>

<router-outlet></router-outlet>
